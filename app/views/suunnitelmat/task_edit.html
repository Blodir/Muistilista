{% extends "base.html" %}
{% block content %}
<h1>Muokkaa askaretta</h1>

<form>
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" class="form-control" value="askareen nimi">
    </div>
    <div class="form-group">
        <label>Tärkeys</label>
        <input type="text" class="form-control" value="0-5">
    </div>
    <div class="form-group">
        <label>Luokka (tägit)</label>
        <input type="text" class="form-control" value="esim. Kotiaskareet">
    </div>
    <div class="form-group">
        <label>Kuvaus</label>
        <textarea class="form-control">Lyhyt kuvaus askareesta</textarea>
    </div>
    <br>
    <h3>Askeleet</h3>
    <ol>
        <li>Napataan pölynimuri</li>
        <li>Karkoitetaan pölyhiukkaset lattioilta</li>
    </ol>
    <div class="form-group">
        <label>Uusi askel</label>
        <input type="text" class="form-control" value="esim. syö omenoita">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää askel</button>
    </div>
    <br>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
