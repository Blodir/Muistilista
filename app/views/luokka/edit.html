{% extends "base.html" %}
{% block content %}

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<h1>Muokkaa luokkaa {{luokka.nimi}}</h1>
<br>
<form method="post" action="{{base_path}}/luokka/{{luokka.luokkaid}}/muokkaa">
    <div class="form-group">
        <label>Nimi</label>
        <input name="nimi" type="text" class="form-control" value="{{luokka.nimi}}">
    </div>
    <br>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
