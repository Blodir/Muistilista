{% extends "base.html" %}
{% block content %}
<h1>Uusi askare</h1>

<form method="post" action="{{base_path}}/askare">
    <div class="form-group">
        <label>Nimi</label>
        <input name="nimi" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Tärkeys (1-5)</label>
        <input name="tarkeysaste" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Luokka (tägit)</label>
        <input name="luokka" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="kuvaus" class="form-control"></textarea>
    </div>
    <br>
    
    <!--TODO: Askeleiden lisäys-->
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
