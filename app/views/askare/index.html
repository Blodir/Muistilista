{% extends "base.html" %}
{% block content %}
<h1>Käyttäjän {{user_logged_in.kayttajatunnus}} askareet</h1>

<p>
    <a href="{{base_path}}/askare/uusi" class="btn btn-success">Lisää askare</a>
</p>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nimi</th>
            <th>Tärkeys</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <!-- Listataan askareet tähän -->
        {% for askare in askareet %}
            <tr>
                <td><a href="{{base_path}}/askare/{{askare.askareid}}">{{askare.nimi}}</a></td>
                <td>{{askare.tarkeysaste}}</td>
                <td><a class="btn btn-default btn-sm" href="{{base_path}}/askare/{{askare.askareid}}/muokkaa">Muokkaa</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
