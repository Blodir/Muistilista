{% extends "base.html" %}
{% block content %}

{% if error %}
<div class="alert alert-danger">
    <ul>
        <li>{{error}}</li>
    </ul>
</div>
{% endif %}
{% if message %}
<div class="alert alert-danger">
    <ul>
        <li>{{message}}</li>
    </ul>
</div>
{% endif %}

<h1>Rekisteröityminen</h1>
<form method="post" action="{{base_path}}/register">
    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input type="text" class="form-control" name="kayttajatunnus" value="{{username}}">
    </div>

    <div class="form-group">
        <label>Salasana</label>
        <input type="password" class="form-control" name="salasana">
    </div>

    <button type="submit" class="btn btn-primary">Rekisteröidy</button>
</form>
{% endblock %}
